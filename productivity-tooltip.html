<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Information Tooltip</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Inter Tight', sans-serif;
      font-size: 0.7em;
      padding: 2rem;
      line-height: 1.2;
    }

    .info-tooltip-container {
      position: relative;
      cursor: help;
      display: inline-block;
    }

    .info-tooltip-icon {
      font-size: 0.75em;
    }

    .info-tooltip-text {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 5px;
      border-radius: 5px;
      font-size: 0.7em;
      width: 250px;
      word-wrap: break-word;
      transition: opacity 0.2s ease-in-out;
      z-index: 100;
    }
  </style>
</head>
<body>

<span class="info-tooltip-container">
  <sup class="info-tooltip-icon">ðŸ›ˆ</sup>
  <span class="info-tooltip-text">
    Total real gross regional product (GRP) per job.
  </span>
</span>

<script>
  document.querySelectorAll('.info-tooltip-container').forEach(span => {
    span.addEventListener('mouseover', function(e) {
      const tooltip = this.querySelector('.info-tooltip-text');
      tooltip.style.visibility = 'visible';
      tooltip.style.opacity = '1';

      const icon = this.querySelector('.info-tooltip-icon');
      const rect = icon.getBoundingClientRect();
      tooltip.style.top = icon.offsetTop + icon.offsetHeight + 'px';
      tooltip.style.left = icon.offsetLeft + 'px';
    });

    span.addEventListener('mouseout', function() {
      const tooltip = this.querySelector('.info-tooltip-text');
      tooltip.style.visibility = 'hidden';
      tooltip.style.opacity = '0';
    });
  });
</script>

</body>
</html>
